<body>
<div class="container-fluid" style="text-align: center; margin-top: 2%;">

	<h2>
		<span style="font-weight: bold;">Search</span>
		<span style="background-color: black; color: white; font-weight: bold; padding: 5px; border-radius: 8%;">Engine</span> 
		<img style="position: relative; top: -30px; left: -65px;" src="http://pngimg.com/uploads/book/book_PNG2109.png" width="100" />
	<h2>
		
	<form action="{% url 'encyclopedia:search' %}" method="POST"> 
	{% csrf_token %}
	
		<input type="text" name="contentSearch" value="" style="vertical-align: middle; width: 290px; outline-color: red; font-size: 0.5em; padding: 8px 0;" />
		<button class="btn btn-danger" type="submit" style="padding: 10px 15px;" style="vertical-align: middle;" ><span class="glyphicon glyphicon-search"></span> Search</button>

	</form>
	<br />
</div>

<div class="container-fluid">
	<p style="margin-left: 1%;"><span class="glyphicon glyphicon-asterisk"></span>You searched for <span style="font-weight: bold; font-size: 1.3em;">"{{ value_searched_on_engine }}"</span></p> <button style="float: right; border: 1px solid brown; background-color: white; padding: 5px; border-radius: 5px 5px 0 5px;" onclick='textToSpeech()' onmouseover='this.style.transform="translateY(4px)"'  onmouseout='this.style.transform="none"'><span class="glyphicon glyphicon-play-circle"></span> Read <span class="glyphicon glyphicon-signal"></span></button>
	<br />
	
	<div style="width: 100%; border: 1px solid brown; border-radius: 7px;">
      <p id="result" style="padding: 1%;">{{ search_result }}</p>
	  <span class="glyphicon glyphicon-fire" style="color: brown; padding-left: 1%; padding-bottom: 1%;"></span>
    </div>

</div>

<script>
function textToSpeech(){
	var text_result = document.getElementById("result").innerText;
	responsiveVoice.speak(text_result);
}

</script>
</body>
